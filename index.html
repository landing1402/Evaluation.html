<!DOCTYPE html>
<html>
<head>
  <title>My Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }
 
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
 
    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
 
    nav li {
      display: inline;
      margin: 10px;
    }
 
    main {
      padding: 20px;
    }
 
    section {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px 0;
    }
 
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    * Block */
.button {
  /* Styles for the button block */
}
 
/* Element */
.button__icon {
  /* Styles for the icon inside the button */
}
 
/* Modifier */
.button--large {
  /* Modifier for a larger button */
}
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>About Me</h2>
      <p>Welcome to my simple webpage. I'm a web developer.</p>
    </section>
    <section>
      <h2>Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Front-End Development</li>
        <li>Web Accessibility</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My Web Page</p>
  </footer>
</body>
</html>
